<!DOCTYPE html>
<html>
<head>
	<title>Quinn James Online</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./resources/ttr_theme.css">
</head>
<body id="body">
	<textarea id="text-input" oninput="this.editor.update()"
              rows="6" cols="60">Type **Markdown** here.</textarea>
	<div id="textWrapper">
		<div id="ttr-header"></div>
		<div id="ttr">
			<div>Template</div>
		</div>
		<div id="ttr-images"></div>
		<div id="ttr-footer"></div>
	</div>
</body>

<script src="./node_modules/numeric/numeric-1.2.6.js"></script>
<script src="./resources/ttr.js"></script>

<script src="./node_modules/markdown/lib/markdown.js"></script> 
    <script>
      function Editor(input, preview) {
        this.update = function () {
          preview.innerHTML = markdown.toHTML(input.value);
        };
        input.editor = this;
        this.update();
      }
      var $ = function (id) { return document.getElementById(id); };
      new Editor($("text-input"), $("ttr"));
    </script> 
</html>
